{% extends "../base.html" %}

{% block header %}
<div class="row">
    <div class="col-md-12">
        <div class="jumbotron" style="height: 220px;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>
                        Formulário de Contatos
                    </h1>
                    <hr class="my-4">
                    <a href="/contatos/" class="btn btn-info ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                          </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="/contatos/salvar" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Código</label>
                        <input class="form-control" readonly name="id"  value="{{contact.id}}">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control"  name="name"  value="{{contact.name}}">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input class="form-control"  type="email" name="email"  value="{{contact.email}}">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input class="form-control"  name="phone"  value="{{contact.phone}}">
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success btn-block">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
